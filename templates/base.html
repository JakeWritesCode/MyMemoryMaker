<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Boilerplate</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "index" %}">Django Boilerplate</a>
        <ul class="navbar-nav">

            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add New User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "log-out" %}">Log out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "log-in" %}">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "sign-up" %}">Sign up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}


</body>
</html>
