{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Boilerplate</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MDB -->
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- MDB -->
    <link
            href="{% static "css/mdb.min.css" %}"
            rel="stylesheet"
    />
    <script src="{% static "js/mdb.min.js" %}"></script>
    <script src="{% static "js/tinymce/js/tinymce/tinymce.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "css/search.css" %}">

    {% block extended_head %}

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "index" %}">Django Boilerplate</a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Auth
                </a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url "sign-up" %}">Sign up</a></li>
                    <li><a class="dropdown-item" href="{% url "log-out" %}">Log out</a></li>
                    <li><a class="dropdown-item" href="{% url "log-in" %}">Log in</a></li>
                    <li><a class="dropdown-item" href="{% url "change-password" %}">Change Password</a></li>
                    <li><a class="dropdown-item" href="{% url "reset-password" %}">Reset Password</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
        </ul>
    </div>
