{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="page-wrapper">
        <div class="results-column">
            <div class="container h-100">
                <div class="row" style="align-items: center; justify-content: center; height: 80%">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="text-center">Log In</h2>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-primary" style="">Log In</button>
                                    </div>
                                    <p class="mt-3">
                                        Forgotten your password? <a href="{% url "reset-password" %}">
                                        Click here</a> to reset it.
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
